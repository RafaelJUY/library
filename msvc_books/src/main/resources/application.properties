
spring.application.name=msvc-books
server.port=${PORT:8001}

#spring.datasource.url=jdbc:mysql://localhost:3306/msvc_books
#Usamos host.docker.internal para comunicarnos desde el contenedor con la BD local
#spring.datasource.url=jdbc:mysql://host.docker.internal:3306/msvc_books
spring.datasource.url=jdbc:postgresql://${DB_HOST:postgres14:5432}/${DB_DATABASE:msvc_books}
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD:rafael}

spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQL10Dialect
#spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

spring.jpa.generate-ddl=true
#logging.level.org.hibernate.sql=debug

spring.jpa.hibernate.ddl-auto=update

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

spring.mvc.throw-exception-if-no-handler-found=true
spring.mvc.static-path-pattern=/static

#Enable log hibernate
logging.level.org.hibernate.SQL=debug

# Ruta donde se guardan los logs
logging.file.path=/app/logs